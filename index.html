<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 1200px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto bg-white shadow-xl rounded-2xl p-8 space-y-8">
        <header class="text-center">
            <h1 class="text-4xl font-bold text-gray-800">Financial Time Series Dashboard</h1>
            <p class="mt-2 text-gray-500">Visualize stock performance from Finnhub API</p>
        </header>

        <main class="space-y-6">
            <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                <div class="relative w-full sm:w-1/2 md:w-1/3">
                    <label for="symbol-select" class="block text-sm font-medium text-gray-700 mb-1">Select a Stock Symbol:</label>
                    <select id="symbol-select" class="block w-full px-4 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>

            <div id="loading-spinner" class="text-center" style="display: none;">
                <svg class="animate-spin h-10 w-10 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-2 text-gray-500">Loading data...</p>
            </div>

            <div id="chart-container" class="bg-gray-50 p-6 rounded-lg shadow-inner">
                <canvas id="timeSeriesChart"></canvas>
            </div>

            <div id="error-message" class="text-center text-red-500" style="display: none;"></div>
        </main>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        const symbolSelect = document.getElementById('symbol-select');
        const chartContainer = document.getElementById('chart-container');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessageDiv = document.getElementById('error-message');

        const ctx = document.getElementById('timeSeriesChart').getContext('2d');
        const init_dates = ['20250923']
        const init_prices = [0]
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: init_dates,
                datasets: [{
                    label: `Close Price`,
                    data: init_prices,
                    borderColor: 'rgb(59, 130, 246)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    },
                    title: {
                        display: true,
                        text: `Stock Price (Last 90 Days)`
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price (USD)'
                        }
                    }
                }
            }
        });

        // Function to show/hide loading spinner
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'block' : 'none';
        }

        // Function to show/hide error message
        function showErrorMessage(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = message ? 'block' : 'none';
        }

        // Function to fetch and render time series data
        async function fetchAndRenderTimeSeries(symbol) {
            if (symbol == null) {symbol = symbolSelect.value;}
            //showLoading(true);
            showErrorMessage('');
            chartContainer.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/timeseries?symbol=${symbol}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                if (data.length > 0) {
                    const dates = data.map(d => d.timestamp);
                    const prices = data.map(d => d.price);

                    // if (chart) {
                    //     chart.destroy();
                    // }

                    chart.data.labels = dates
                    chart.data.datasets[0].label = `${symbol} Close Price`
                    chart.data.datasets[0].data = prices
                    chart.update();

                    //chartContainer.style.display = 'block';
                } else {
                    const now = new Date();
                    showErrorMessage(`No time series data available for ${symbol} - ${now}.`);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showErrorMessage(`Failed to load data: ${error.message}`);
            } finally {
                //showLoading(false);
            }
        }

        // Function to fetch the list of symbols
        async function fetchSymbols() {
            showLoading(true);
            try {
                const response = await fetch(`${API_BASE_URL}/api/symbols`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }
                const symbols = await response.json();
                
                while (symbolSelect.options.length > 0)
                {
                    symbolSelect.remove(0);
                }

                if (symbols && symbols.length > 0) {
                    // Sort symbols alphabetically
                    symbols.sort((a, b) => a.symbol.localeCompare(b.symbol));

                    symbols.forEach(s => {
                        const option = document.createElement('option');
                        option.value = s.symbol;
                        option.textContent = `${s.symbol} - ${s.description}`;
                        symbolSelect.appendChild(option);
                    });

                    // Set default selection and render initial chart
                    if (symbolSelect.options.length > 0) {
                        symbolSelect.value = symbols[0].symbol; // Default to the first item
                        fetchAndRenderTimeSeries(symbolSelect.value);
                    }
                } else {
                    showErrorMessage('No symbols available from the API.');
                }
            } catch (error) {
                console.error('Error fetching symbols:', error);
                showErrorMessage(`Failed to load symbols: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        // Initialize the app by fetching symbols
        fetchSymbols();

        // Event listener for symbol selection change
        symbolSelect.addEventListener('change', (event) => {
            fetchAndRenderTimeSeries(event.target.value);
        });

        // Create EventSource for SSE
        const eventSource = new EventSource(`${API_BASE_URL}/events`);
        eventSource.onmessage = function(event) {
           fetchAndRenderTimeSeries(null);
        };


    </script>
</body>
</html>
