<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        :root { 
	        --color1: #141010; 
            --color2: #680747; 
            --color3: #c3195d; 
            --color4: #f70776; 
        }
        h1 {
            color: var(--color4);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: white;
            color: white;
        }
        .container {
            background-color: var(--color1);
            border-color: var(--color3);
            border-width: 2px;
            box-shadow: 0px 0px 20px 0px var(--color2);
            max-width: 1200px;
        }

        .chartcontainer {
            color: white;
            background-color: #2a2a2a;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto rounded-2xl p-8 space-y-8">
        <header class="text-center">
            <h1 class="text-4xl font-bold">Financial Data Viz</h1>
            <p class="mt-2">A dummy stock visualization dashboard</p>
        </header>

        <main class="space-y-6">
            <div class="flex items-center justify-between p-6 rounded-lg shadow-inner">
                <label for="symbol-select">Select a Stock Symbol:</label>
                <select id="symbol-select" class="chartcontainer block w-1/2 px-4 py-2 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>

            <div id="chart-container" class="chartcontainer" style="height: 40vh" class="p-6 rounded-md shadow-inner">
                <canvas id="timeSeriesChart"></canvas>
            </div>

            <div id="error-message" class="text-center text-red-500" style="display: none;"></div>
        </main>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        const symbolSelect = document.getElementById('symbol-select');
        const chartContainer = document.getElementById('chart-container');
        const errorMessageDiv = document.getElementById('error-message');

        const ctx = document.getElementById('timeSeriesChart').getContext('2d');
        const init_dates = ['20250923T08:00:00']
        const init_prices = [0]
        Chart.defaults.borderColor = 'rgb(255, 255, 255)';
        Chart.defaults.color = 'rgb(255, 255, 255)';

        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: init_dates,
                datasets: [{
                    label: `Close Price`,
                    color: 'rgb(247,7,118)', //'rgb(255, 255, 255)'
                    data: init_prices,
                    //borderColor: 'rgb(255, 255, 255)',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    },
                    title: {
                        display: true,
                        text: `Stock Price`
                    },
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Date'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Price (USD)'
                        }
                    }
                }
            }
        });

        // Function to show/hide error message
        function showErrorMessage(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.style.display = message ? 'block' : 'none';
        }

        // Function to fetch and render time series data
        async function fetchAndRenderTimeSeries(symbol) {
            if (symbol == null) {symbol = symbolSelect.value;}
            showErrorMessage('');
            //chartContainer.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE_URL}/api/timeseries?symbol=${symbol}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();

                if (data.length > 0) {
                    const dates = data.map(d => d.timestamp);
                    const prices = data.map(d => d.price);

                    // if (chart) {
                    //     chart.destroy();
                    // }

                    chart.data.labels = dates
                    //chart.data.datasets[0].label = `${symbol} Close Price`
                    chart.data.datasets[0].data = prices
                    chart.options.scales = {
                        x: { display: true }, // as needed
                        y: { display: true }  // as needed
                    };
                    chart.update('none');

                    chartContainer.style.display = 'block';
                } else {
                    const now = new Date();
                    showErrorMessage(`No time series data available for ${symbol} - ${now}.`);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                showErrorMessage(`Failed to load data: ${error.message}`);
            } finally {
                //showLoading(false);
            }
        }

        // Function to fetch the list of symbols
        async function fetchSymbols() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/symbols`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP error! Status: ${response.status}`);
                }
                const symbols = await response.json();
                
                while (symbolSelect.options.length > 0)
                {
                    symbolSelect.remove(0);
                }

                if (symbols && symbols.length > 0) {
                    // Sort symbols alphabetically
                    symbols.sort((a, b) => a.symbol.localeCompare(b.symbol));

                    symbols.forEach(s => {
                        const option = document.createElement('option');
                        option.value = s.symbol;
                        option.textContent = `${s.symbol} - ${s.description}`;
                        symbolSelect.appendChild(option);
                    });

                    // Set default selection and render initial chart
                    if (symbolSelect.options.length > 0) {
                        symbolSelect.value = symbols[0].symbol; // Default to the first item
                        fetchAndRenderTimeSeries(symbolSelect.value);
                    }
                } else {
                    showErrorMessage('No symbols available from the API.');
                }
            } catch (error) {
                console.error('Error fetching symbols:', error);
                showErrorMessage(`Failed to load symbols: ${error.message}`);
            } finally {
                //showLoading(false);
            }
        }

        // Initialize the app by fetching symbols
        fetchSymbols();

        // Event listener for symbol selection change
        symbolSelect.addEventListener('change', (event) => {
            fetchAndRenderTimeSeries(event.target.value);
        });

        // // Create EventSource for SSE
        // const eventSource = new EventSource(`${API_BASE_URL}/events`);
        // eventSource.onmessage = function(event) {
        //    fetchAndRenderTimeSeries(null);
        // };

        // Manage new data events from WebSockets
        const socket = io();
        socket.on('new_financial_data', (data) => {
            fetchAndRenderTimeSeries(null);
        });


    </script>
</body>
</html>
